	pincel.fillStyle = 'White';
	pincel.fillRect(0, 0, 600, 400);

	pincel.fillStyle = 'green';
	pincel.fillRect(130, 50, 350, 300);

	pincel.fillRect(180, 90, 90, 90);

	pincel.fillRect(340, 240, 40, 110)



</script>
